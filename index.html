<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Timer</title>
  </head>
  <body>

    <!-- 「分:秒」の表示 -->
    <div id="min_sec_wrap">
      <span id="minute_display">00</span>:<span id="second_display">00</span>
    </div>

    <div id='input_area'>
      <!-- 分の入力 -->
      <input type="number" id="minute_input" value="15" placeholder="minute">
      <!-- タイマーのスタートボタン -->
      <button id="start_button">Start</button>
      <!-- タイマーのリセットボタン -->
      <button id="reset_button">Reset</button>
    </div>

  </body>
</html>
